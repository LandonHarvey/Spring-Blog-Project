<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/partials :: header('Create a new adventure')"></head>
<body>
<nav th:replace="fragments/partials :: navbar" />
<nav th:replace="fragments/partials :: mobileNavbar"/>
<div class="w3-main" style="margin-left: 300px;">
    <div class="w3-hide-large" style="margin-top:83px"></div>
    <h1>Log In</h1>
    <div th:if="${param.error}">
        Invalid Username and Password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" />
        </div>
        <input type="submit" value="Log In" />
    </form>

    <div>
        <a href="/sign-up">Dont Have An Account Sign Up!</a>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>

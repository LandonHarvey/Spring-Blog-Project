<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/partials :: header('Login')"></head>
<body>
<nav th:replace="fragments/partials :: navbar" />
<nav th:replace="fragments/partials :: mobileNavbar"/>
<div class="w3-main" style="margin-left: 300px;">
    <div class="w3-hide-large" style="margin-top:83px"></div>
    <h1 class="ml-2">Log In</h1>
    <div th:if="${param.error}">
        Invalid Username and Password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group mr-4 ml-2">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter Username"/>
        </div>
        <div class="form-group mr-4 ml-2">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password"/>
        </div>
        <button type="submit" class="btn btn-primary mr-4 ml-2 mb-2">Login</button>
    </form>

    <div>
        <a href="/sign-up">Dont Have An Account Sign Up!</a>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>

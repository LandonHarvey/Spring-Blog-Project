<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>

<div th:fragment="contact" class="w3-container w3-light-grey w3-padding-32 w3-padding-large" id="contact">
    <div class="w3-content" style="max-width:600px">
        <h4 class="w3-center"><b>Contact Me</b></h4>
        <p>Do you want me to come on your adventure? Fill out the form and fill me in with the details</p>
        <form action="/action_page.php" target="_blank">
            <div class="w3-section">
                <label>Name</label>
                <input class="w3-input w3-border" type="text" name="Name" th:required="required"/>
            </div>
            <div class="w3-section">
                <label>Email</label>
                <input class="w3-input w3-border" type="text" name="Email" th:required="required"/>
            </div>
            <div class="w3-section">
                <label>Middle Eath Insurance Number</label>
                <input class="w3-input w3-border" type="text" name="Message" th:required="required"/>
            </div>
            <button type="submit" class="w3-button w3-block w3-black w3-margin-bottom">Send Message</button>
        </form>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/partials :: header('Create a new post')"></head>
<body>

<div th:replace="fragments/partials :: navbar"></div>

<div class="w3-main" style="margin-left: 300px;">
    <main>
        <h2>Create a new post</h2>
        <form action="/posts/create" method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" name="title" class="form-control" type="text" minlength="5" maxlength="50" value=""/>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input id="description" name="description" class="form-control" type="text" minlength="5" maxlength="200"/>
            </div>
            <div class="form-group">
                <label for="imgURL">Image URL</label>
                <input id="imgURL" name="imgURL" class="form-control" type="text" minlength="5" maxlength="100"/>
            </div>
            <input type="submit" class="btn btn-block btn-primary"/>
        </form>
    </main>
</div>

</body>
</html>
